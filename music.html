<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Top Tracks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen">

    <!-- Nav Bar -->
    <nav class="p-6">
        <div class="flex gap-6 text-sm font-bold uppercase tracking-widest">
            <a href="/" class="text-zinc-500 hover:text-zinc-100 transition">About</a>
            <a href="/music" class="text-green-500">Music</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-6 py-12">
        
        <!-- Header + Toggles -->
        <header class="mb-12 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h1 class="text-5xl font-extrabold tracking-tighter mb-4 bg-gradient-to-r from-green-400 to-emerald-500 bg-clip-text text-transparent">
                    What am I listening to?
                </h1>
                <p class="text-zinc-400 text-lg max-w-xl">
                    I think the best way to get to know someone is through their music. Here are my stats via Last.fm.
                </p>
            </div>

            <!-- Toggle Buttons -->
            <div class="flex bg-zinc-900 p-1 rounded-lg border border-zinc-800">
                <button onclick="showTab('recent')" id="btn-recent" class="px-4 py-2 text-sm font-bold rounded-md bg-zinc-800 text-white shadow-sm transition-all">
                    Last 7 Days
                </button>
                <button onclick="showTab('alltime')" id="btn-alltime" class="px-4 py-2 text-sm font-bold rounded-md text-zinc-500 hover:text-zinc-300 transition-all">
                    All Time
                </button>
            </div>
        </header>

    </div>

    <!-- JavaScript to Handle Toggling -->
    <script>
        function showTab(tabName) {
            // 1. Hide all tabs
            document.getElementById('tab-recent').classList.add('hidden');
            document.getElementById('tab-alltime').classList.add('hidden');

            // 2. Reset buttons to "inactive" style
            const btnRecent = document.getElementById('btn-recent');
            const btnAllTime = document.getElementById('btn-alltime');
            
            const inactiveClass = "text-zinc-500 hover:text-zinc-300 bg-transparent";
            const activeClass = "bg-zinc-800 text-white shadow-sm";

            btnRecent.className = `px-4 py-2 text-sm font-bold rounded-md transition-all ${inactiveClass}`;
            btnAllTime.className = `px-4 py-2 text-sm font-bold rounded-md transition-all ${inactiveClass}`;

            // 3. Show the selected tab and highlight button
            document.getElementById('tab-' + tabName).classList.remove('hidden');
            
            if (tabName === 'recent') {
                btnRecent.className = `px-4 py-2 text-sm font-bold rounded-md transition-all ${activeClass}`;
            } else {
                btnAllTime.className = `px-4 py-2 text-sm font-bold rounded-md transition-all ${activeClass}`;
            }
        }
    </script>

    <!-- Container for Recent Tracks -->
        <div id="tab-recent" class="fade-in">
            <div id="recent-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- JS will inject recent songs here -->
            </div>
        </div>

        <!-- Container for All Time Tracks -->
        <div id="tab-alltime" class="hidden fade-in">
            <div id="alltime-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- JS will inject all-time songs here -->
            </div>
        </div>

    </div>

    <!-- JavaScript to Handle Toggling and Fetching Data -->
    <script>
        // 1. Tab Toggling Logic (same as before)
        function showTab(tabName) {
            document.getElementById('tab-recent').classList.add('hidden');
            document.getElementById('tab-alltime').classList.add('hidden');

            const btnRecent = document.getElementById('btn-recent');
            const btnAllTime = document.getElementById('btn-alltime');
            
            const inactiveClass = "text-zinc-500 hover:text-zinc-300 bg-transparent";
            const activeClass = "bg-zinc-800 text-white shadow-sm";

            btnRecent.className = `px-4 py-2 text-sm font-bold rounded-md transition-all ${inactiveClass}`;
            btnAllTime.className = `px-4 py-2 text-sm font-bold rounded-md transition-all ${inactiveClass}`;

            document.getElementById('tab-' + tabName).classList.remove('hidden');
            
            if (tabName === 'recent') {
                btnRecent.className = `px-4 py-2 text-sm font-bold rounded-md transition-all ${activeClass}`;
            } else {
                btnAllTime.className = `px-4 py-2 text-sm font-bold rounded-md transition-all ${activeClass}`;
            }
        }

        // 2. Fetch the songs.json file and generate the HTML dynamically
        function renderSongs(songs, containerId) {
            const container = document.getElementById(containerId);
            if (!songs || songs.length === 0) {
                container.innerHTML = '<p class="text-zinc-500 mt-8">No tracks found.</p>';
                return;
            }

            // Map over the JSON data to create exactly the same HTML you had before
            container.innerHTML = songs.map(song => `
                <a href="${song.link}" target="_blank" class="group flex items-center gap-4 p-4 rounded-2xl bg-zinc-900/40 border border-zinc-800/50 hover:bg-zinc-800/80 hover:border-zinc-700 transition-all duration-300">
                    <span class="text-xs font-bold text-zinc-600 group-hover:text-green-500 w-4">${song.rank}</span>
                    <div class="h-16 w-16 bg-zinc-800 rounded-lg overflow-hidden shadow-lg shrink-0">
                        ${song.image 
                            ? `<img src="${song.image}" class="h-full w-full object-cover group-hover:scale-110 transition-transform duration-500">` 
                            : `<div class="h-full w-full flex items-center justify-center bg-zinc-700 text-xs text-zinc-500">No Art</div>`}
                    </div>
                    <div class="min-w-0 flex-1">
                        <h3 class="font-semibold text-white truncate group-hover:text-green-400 transition-colors">${song.title}</h3>
                        <p class="text-sm text-zinc-400 truncate">${song.artist}</p>
                        <p class="text-xs text-zinc-500 mt-1">${song.playcount} plays</p>
                    </div>
                </a>
            `).join('');
        }

        // Fetch data when the page loads
        fetch('songs.json')
            .then(response => response.json())
            .then(data => {
                renderSongs(data.recent, 'recent-container');
                renderSongs(data.alltime, 'alltime-container');
            })
            .catch(error => console.error('Error loading songs:', error));
    </script>
</body>
</html>
